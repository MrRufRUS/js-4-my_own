<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .controls {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <label for="duration">Длительность анимации</label>
        <input type="number" id="duration" value="1000"><br>
        <label for="scale">Масштаб</label>
        <input type="number" id="scale" step="0.1" value="1"><br>
        <button id="start">Начать анимацию</button>
        <button id="clear">Очистить</button>
    </div>
    <svg id="drawing" width="600" height="600" style="border: 1px solid black;"></svg>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
